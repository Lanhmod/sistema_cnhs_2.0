<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  
    <title>Acessar | Detran - SCC</title>
  
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/static/vendor/fontawesome-free/css/all.min.css">
  
    <!-- Bootstrap and adminLTE -->
    <link rel="stylesheet" href="/static/vendor/adminlte/css/adminlte.min.css">
  
    <!-- Bootswatch theme -->
    
  
    
  
    <!-- Custom fixes for django -->
    <link rel="stylesheet" href="/static/jazzmin/css/main.css">
  
    
  
    <!-- favicons -->
    <link rel="shortcut icon" href="/static/img/logo-detran.png" type="image/png">
    <link rel="icon" href="/static/img/logo-detran.png" sizes="32x32" type="image/png">
  
    
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    
  
     
     
  </head>
  <body class="jazzmin-login-page" style="min-height: 483.067px;">
  
  <div class="login-box">
    <div class="login-logo">
        <h1>
            <picture>
                <source srcset="/static/img/logo-detran-2.png" media="(prefers-color-scheme: dark)">
                 <img src="/static/img/logo-detran-2.png" alt="Detran - SCC">
            </picture>
        </h1>
    </div>
  
    <div class="card">
        <div class="card-body">
            
    <p class="login-box-msg">Bem-vindo(a) ao Sistema de Controle de Candidatos!</p>
    <form action="submit" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="username" class="form-control" placeholder="UsuÃ¡rio" required="">
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-user"></span>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" placeholder="Senha" required="">
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                </div>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">
                    Acessar
                </button>
            </div>
        </div>
    </form>
    {% for message in messages %}
        <div align='center'> 
          <strong>Erro:</strong>{{ message }}
        </div>
    {% endfor %}
  
        </div>
    </div>
  </div>
  
  <!-- jQuery -->
  <script src="/static/admin/js/vendor/jquery/jquery.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/static/vendor/adminlte/js/adminlte.min.js"></script>
</html>
